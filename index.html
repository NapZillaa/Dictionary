<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dictionary</title>
  <link rel="icon" href="https://api.iconify.design/mdi:book-open-page-variant.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <button id="searchAnother" class="search-another-btn">Search Another Word</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
